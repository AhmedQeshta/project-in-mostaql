    <script>
        //  jquery code
        $(document).ready(function () {
        $(window).on('load', function () {
            setTimeout(function () {
            $('#loadingScrean').addClass('displayNone');
            $('#loadingScrean').removeClass('display');
            }, 500); // 0.5 sec
        })
        })
    </script>

    <script>
        window.onload = function(){
            mada_body.classList.remove('hiddenPaymentMethod');
            radio_mada.checked = true;
            radio_paypal.checked = false;
        }
        const mada_payment = document.getElementById('mada_payment'); 
        const mada_body = document.getElementById('mada_body'); 
        const radio_mada = document.getElementById('radio_mada'); 
        mada_payment.addEventListener('click',function (e) {
            console.log(mada_payment);
            mada_body.classList.toggle('hiddenPaymentMethod');
            paypal_body.classList.add('hiddenPaymentMethod');
            radio_mada.checked = true;
            radio_paypal.checked = false;
        })

        const paypal_payment = document.getElementById('paypal_payment'); 
        const paypal_body = document.getElementById('paypal_body'); 
        const radio_paypal = document.getElementById('radio_paypal'); 
        paypal_payment.addEventListener('click',function () {
            paypal_body.classList.toggle('hiddenPaymentMethod');
            mada_body.classList.add('hiddenPaymentMethod');
            radio_paypal.checked = true;
            radio_mada.checked = false;
        })

     
    </script>
